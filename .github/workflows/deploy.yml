name: Deploy Eventica to AWS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: eventica-frontend
  CLOUDFRONT_DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install

    - name: Run security audit
      run: |
        npm audit --audit-level moderate

    - name: Validate CloudFormation templates
      run: |
        aws cloudformation validate-template --template-body file://infrastructure/cloudformation/main-stack.yaml || echo "Template validation failed"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment: development
    needs: test
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy Infrastructure
      run: |
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh dev ${{ env.AWS_REGION }}

    - name: Deploy Frontend to S3
      run: |
        aws s3 sync frontend/ s3://eventica-frontend-dev --delete

    - name: Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
          --paths "/*"

    - name: Run Integration Tests
      run: |
        chmod +x scripts/integration-tests.sh
        ./scripts/integration-tests.sh dev

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    needs: [test, deploy-dev]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy Infrastructure
      run: |
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh prod ${{ env.AWS_REGION }}

    - name: Deploy Frontend to S3
      run: |
        aws s3 sync frontend/ s3://eventica-frontend-prod --delete

    - name: Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }} \
          --paths "/*"

    - name: Run Smoke Tests
      run: |
        chmod +x scripts/smoke-tests.sh
        ./scripts/smoke-tests.sh prod

    - name: Notify Deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text:  Eventica deployed to production successfully!
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: success()

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

    - name: Run AWS Security Check
      run: |
        pip install cfn-policy-validator
        cfn-policy-validator validate \
          --template-path infrastructure/cloudformation/main-stack.yaml \
          --region ${{ env.AWS_REGION }}
