<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page Not Found - Eventica</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="404.css" />
</head>
<body>
  <!-- Sticky Nav -->
  <header class="topnav" role="banner">
    <div class="brand">
      <span class="logo">E</span>
      <div>
        <div class="brand-title">Eventica</div>
        <div class="brand-subtitle">Conference 2025</div>
      </div>
    </div>

    <nav class="nav-actions" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="#details">Details</a>
      <a href="#schedule">Schedule</a>
      <a href="#faq">FAQ</a>
    </nav>

    <button class="hamburger" aria-label="Open menu">
      <svg width="20" height="12" viewBox="0 0 20 12" fill="none">
        <rect width="20" height="2" rx="1" fill="#374151"></rect>
        <rect y="5" width="14" height="2" rx="1" fill="#374151"></rect>
        <rect y="10" width="20" height="2" rx="1" fill="#374151"></rect>
      </svg>
    </button>
  </header>

  <!-- Main Content -->
  <main class="container" role="main">
    <div class="error-content">
      <!-- Simple 404 -->
      <div class="error-number">
        <span class="digit">4</span>
        <span class="digit digit-0">0</span>
        <span class="digit">4</span>
      </div>

      <h1>Page Not Found</h1>
      <p class="error-description">
        The page you're looking for doesn't exist or has been moved. 
        Let's get you back on track.
      </p>

      <!-- Action Buttons -->
      <div class="error-actions">
        <a href="index.html" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0L0 5.333V16h6.667V10.667h2.666V16H16V5.333z"/>
          </svg>
          Back to Home
        </a>
        <a href="#contact" class="btn btn-ghost">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M14 2h-4V0H6v2H2C.9 2 0 2.9 0 4v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H2V6h12v8z"/>
          </svg>
          Contact Support
        </a>
      </div>

      <!-- Quick Links -->
      <div class="quick-links">
        <p>Quick Links:</p>
        <div class="links">
          <a href="index.html">Homepage</a>
          <a href="#events">Events</a>
          <a href="#schedule">Schedule</a>
          <a href="#faq">FAQ</a>
        </div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="404.js"></script>
</body>
</html>
